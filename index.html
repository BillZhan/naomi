<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业 To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>家庭作业 To-Do List</h1>
            <div id="clock">00:00:00</div>
            <button onclick="startTimer()">开始计时</button>
            <button onclick="stopTimer()">暂停计时</button>
        </header>
        
        <section id="tasks">
            <div class="task-category" id="math">
                <h2>数学</h2>
                <ul id="math-list"></ul>
            </div>
            <div class="task-category" id="chinese">
                <h2>语文</h2>
                <ul id="chinese-list"></ul>
            </div>
            <div class="task-category" id="english">
                <h2>英语</h2>
                <ul id="english-list"></ul>
            </div>
            <div class="task-category" id="other">
                <h2>其他</h2>
                <ul id="other-list"></ul>
            </div>
        </section>
        
        <button onclick="completeAll()">全部完成</button>
        <div id="score">积分：<span id="score-count">0</span></div>
        <button onclick="generateReport()">生成数据报表</button>
        
        <div id="report"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
